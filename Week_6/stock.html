<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory Manager</title>
</head>
<body>
    <h1>Welcome to the Product Inventory Manager</h1>

    <!-- User Information Input -->
    <div>
        <label for="username">Enter your name:</label>
        <input type="text" id="username">
        <button onclick="saveUserName()">Submit</button>
    </div>

    <h2>Available Products</h2>
    <ul id="product-list"></ul>

    <!-- Add to Cart Section -->
    <h3>Add Products to Cart</h3>
    <input type="text" id="product-name" placeholder="Enter product name">
    <button onclick="addToCart()">Add to Cart</button>
    
    <h3>Your Cart</h3>
    <ul id="cart-list"></ul>

    <h3>Check Stock Availability</h3>
    <button onclick="checkStock()">Check Stock</button>
    
    <p id="stock-message"></p>

    <script src="app.js"></script>
</body>
</html>
